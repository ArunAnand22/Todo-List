<h1 class="heading">{{title}}</h1>
<!--Main container-->
<div class="main">
  <input type="text" ngModel="input" #input placeholder="Enter tasks here..">
  <button (click)="btnClick(input.value)">Add to list</button>
</div>
<br><br><br><br>
<div class="container">
  <ul *ngFor="let item of array">
    <li>{{item.pname}} <button (click)="deleteItem(item.id)"><i class="fa-solid fa-trash"></i></button></li>
  </ul>
</div>
